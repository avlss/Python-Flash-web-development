{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url(' {{ url_for('static', filename='assets/img/home-bg.jpg') }} ')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1> Admin Panel</h1>
                            Welcome You are logged in!
                            <span class="subheading">Manage your posts</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    <h2> Basic Action </h2>
                    <a href="/edit/0"><Button class="btn btn-lg btn-primary btn-block">Add a new Post</Button></a>
                    <a href="/logout"><Button class="btn btn-lg btn-primary btn-block">Logout</Button></a>
                    <hr>
                    <h2> Upload File</h2>
                    <div >
                      <form action="/uploader" method="post" enctype="multipart/form-data">
                        <input type="file" name="file1">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form> 
                    <hr>
                      <h2> Edit Posts</h2>
                    </div>
                    
                    <hr>
                    <table class="table">
                        <thead>
                          <tr>
                            <th>Sr.No.</th>
                            <th>Title</th>
                            <th>Date time</th>
                            <th>Modify</th>
                            <th>Remove</th>
                          </tr>
                        </thead>
                        <tbody>
                          {% for post in posts %}
                          <tr>
                            <td>{{post.sno}}</td>
                            <td>{{post.subheading}}</td>
                            <td>{{post.date}}</td>
                            <td><a href="/edit/{{post.sno}}"><button class="btn btn-lg btn-primary btn-block">Edit</button></a></td>
                            <td><a href="/delete/{{post.sno}}"><button class="btn btn-lg btn-primary btn-block">Delete</button></a></td>
                          </tr>
                          {% endfor %}
                          
                        </tbody>
                      </table>    
                    





                    <!-- Pager-->
                    
                </div>
            </div>
        </div>
        {% endblock %}
