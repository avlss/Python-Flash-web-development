{% extends "layout.html" %}
{% block body %}

        <!-- Page Header-->
        {% set fname = 'assets/img/' + post.img_file %}
        <header class="masthead" style="background-image: url(' {{ url_for('static', filename=fname) }} ')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                            <h1>{{post.title}}</h1>
                            <div class="subtitle">
                                <h2>{{post.subheading}}</h2>
                            </div>    
                            <span class="meta">
                                Posted by
                                <a href="#!">Subramaniam</a>
                                {{post.date}}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Post Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                       {{post.content}}
                       <p>Placeholder text by
                            <a href="http://spaceipsum.com/">Space Ipsum</a>&middot; Images by
                            <a href="https://www.flickr.com/photos/nasacommons/">NASA on The Commons</a>.
                        </p>
                    </div>
                </div>
            </div>
        </article>

    {% endblock %}
